name: Publish
on:
  push:
    tags:
      - '*'
jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: linux_amd64
          - os: macos-latest
            asset_name: darwin_amd64
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          rm -rf build
          GIT_COMMIT="$(git rev-parse --short=8 HEAD)"
          VERSION=$(awk -F\" '/Version =/ { print $2; exit }' < version/version.go)
          echo "==> Building version ${VERSION} ${{ matrix.asset_name }}"
          make build_c
          echo "==> Packaging..."
          mkdir -p assets
          zip "./assets/minter_${VERSION}_${GIT_COMMIT}_${{ matrix.asset_name }}.zip" ./build/minter
          echo "==> Complete OK ./assets/minter_${VERSION}_${GIT_COMMIT}_${{ matrix.asset_name }}.zip"
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./assets/*_${{ matrix.asset_name }}.zip
          tag: ${{ github.ref }}
          file_glob: true
